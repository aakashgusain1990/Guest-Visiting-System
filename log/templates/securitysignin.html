<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guest Visiting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        
      </ul>
      
    </div>
  </div>
</nav>

<form action= "securitysignin" method="POST">
{% csrf_token %}
<div class="mb-3">
    <label for="exampleInputFirstname1" class="form-label">First name</label>
    <input type="text" class="form-control" name="fname">
  </div>
  <div class="mb-3">
    <label for="exampleInputLastname1" class="form-label">Last name</label>
    <input type="text" class="form-control" name="lname">
  </div>
<div class="mb-3">
    <label for="exampleInputUsername1" class="form-label">Username</label>
    <input type="username" class="form-control" name="uname">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
  </div>
  <div class="form-group ">
  <label for="example-date-input" class="col-2 col-form-label">Date of Birth</label>
  <div class="col-10">
    <input class="form-control" type="date" value="2011-08-19" name="date_field">
  </div>
</div>
<div class="mb-3">
    <label for="exampleInputGender1" class="form-label">Gender : Male or Female</label>
    <input type="text" class="form-control" name="gender">
  </div>


  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" name="password">
  </div>

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>


</form>
<a href="{%url 'welcome'%}">Back</a>
  </body>
</html>
