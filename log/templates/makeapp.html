<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guest Visiting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        
      </ul>
      
    </div>
  </div>
</nav>

<h7>MAKE APPOINTMENTS</h7>
<div>
{% if d %}
<h1>Show Data </h1>
{% for i in d %}
        <p>{{ i.fname}} {{i.lname}} {{ i.email }}
        <div>
        <form action= "makeapp" method="POST">
        {% csrf_token %}
        <div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">First Name</label>
  <div class="col-10">
    <input class="form-control" type="text" value={{i.fname}} name="fname">
  </div>
  <div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Last Name</label>
  <div class="col-10">
    <input class="form-control" type="text" value={{i.lname}}  name="lname">
  </div>
        <div class="form-group row">
    <label for="example-datetime-local-input" class="col-2 col-form-label">Date and time of Appointment</label>
        <div class="col-10">
    <input class="form-control" type="datetime-local"  name="date_ofapp">
       </div>
       </div>
       <div class="form-group row">
   <label for="example-text-input" class="col-2 col-form-label">Enter your FullName</label>
   <div class="col-10">
     <input class="form-control" type="text"  name="fullname_of_visitor">
   </div>
     </div>
       <div class="form-group row">
   <label for="example-text-input" class="col-2 col-form-label">Purpose</label>
   <div class="col-10">
     <input class="form-control" type="text"  name="purpose">
   </div>
     </div>
     <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <a class="btn btn-primary" href="{% url 'random' i.id %}">{{ i.id }}</a>
    </div>

    {% endfor %}

{% else %}
    <h1>No Data</h1>
{% endif %}

  </body>
</html>
