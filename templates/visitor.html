<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Document</title>
</head>
<body>
    <h>visitor</h>
    <br/>
    <button onclick="showAndHide('va')">view appointments</button>
    <button onclick="showAndHide('ma')">make appointments</button>
    <div style="display:none" id = "va">
        jskjfl
    </div>
    <div style="display:none" id = "ma">
        {% for i in obj %}
        <p>{{ i.name}} {{ i.email }} {{i.status}}<a class="btn btn-primary" href="{% url 'visitormail' username='abc' fid=i.id %}">{{ i.id }}</a></p>
    {% endfor %}
    </div>
    
    <script>
        function showAndHide(d){
            var x = document.getElementById(d);
            var arr = ['va','ma'];
            for(var i=0; i<arr.length; i++){
                if(x!=document.getElementById(arr[i])){
                    document.getElementById(arr[i]).style.display = 'None'; 
                }
                document.getElementById(d).style.display = 'block';
            }
        }
        
    </script>
</body>
